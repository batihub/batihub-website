<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat – baerhub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
    <script>
        const savedTheme = localStorage.getItem('baerhub-theme') || 'light';
        if (savedTheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</head>
<body>

<nav class="top-nav">
    <div class="nav-container">
        <a href="index.html" class="nav-logo"><span class="bold">baer</span><span class="light">hub</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blog.html">BeeLog</a>
            <a href="chat.html" class="active">Live Chat</a>
            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
            <div id="nav-user-slot" style="position:relative"></div>
            <a href="https://github.com/batihub" target="_blank" class="github-link"><i class="fa-brands fa-github"></i> GitHub</a>
        </div>
    </div>
</nav>

<main class="main-content">
    <div class="chat-wrapper">
        <div class="page-header text-center">
            <h1 class="site-title">Live Rooms</h1>
            <p>Real-time messaging powered by WebSockets</p>
        </div>

        <div class="chat-container">

            <!-- ══ AUTH PANEL (handled by auth.js global modal) ══ -->
            <div id="auth-panel" class="panel" style="display:none"></div>

            <!-- ══ ROOMS PANEL ══════════════════════════════════════════ -->
            <div id="rooms-panel" class="panel" style="display:none">
                <div class="rooms-header">
                    <h2 style="margin:0">Rooms</h2>
                    <button class="btn btn-secondary btn-sm" onclick="loadRooms()"><i class="fa-solid fa-rotate-right"></i></button>
                </div>

                <!-- Create room -->
                <div class="create-room-bar">
                    <input type="text" id="room-name-input" placeholder="new-room-name" maxlength="32" style="flex:1;min-width:0">
                    <input type="text" id="room-desc-input" placeholder="Short description (optional)" style="flex:2;min-width:0">
                    <button class="btn btn-primary" onclick="createRoom()"><i class="fa-solid fa-plus"></i> Create</button>
                </div>
                <div id="room-create-error" class="room-error"></div>

                <!-- Room list -->
                <div id="rooms-list" class="rooms-list">
                    <p class="rooms-loading"><i class="fa-solid fa-spinner fa-spin"></i> Loading rooms…</p>
                </div>
            </div>

            <!-- ══ CHAT PANEL ═══════════════════════════════════════════ -->
            <div id="chat-panel" class="panel" style="display:none">
                <div class="chat-header">
                    <div style="display:flex;align-items:center;gap:10px">
                        <span class="status-dot"></span>
                        <h3 id="room-title" style="margin:0;font-size:1.05rem;font-weight:700"># general</h3>
                        <span class="online-count-badge"><span id="online-count">0</span> online</span>
                    </div>
                    <button class="btn btn-secondary btn-sm" onclick="leaveRoom()">
                        <i class="fa-solid fa-arrow-left"></i> Leave
                    </button>
                </div>

                <!-- Online users strip -->
                <div id="online-list" class="online-strip"></div>

                <div class="chat-box" id="messages"></div>

                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type a message…">
                    <button class="btn btn-primary btn-icon" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>

        </div>
    </div>
</main>

<script src="auth.js"></script>
<script src="chat.js"></script>
</body>
</html>
