<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeLog – Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="blog.css">
    <script>
        const savedTheme = localStorage.getItem('baerhub-theme') || 'light';
        if (savedTheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</head>
<body>

<nav class="top-nav">
    <div class="nav-container">
        <a href="index.html" class="nav-logo"><span class="bold">baer</span><span class="light">hub</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blog.html" class="active">BeeLog</a>
            <a href="chat.html">Live Chat</a>
            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
            <!-- User pill or login button rendered here by JS -->
            <div id="nav-user-slot" style="position:relative"></div>
            <a href="https://github.com/batihub" target="_blank" class="github-link"><i class="fa-brands fa-github"></i> GitHub</a>
        </div>
    </div>
</nav>

<main class="main-content">
    <div class="container">
        <div class="page-header">
            <h1 class="site-title">BeeLog Feed</h1>
            <p>Share your thoughts — 280 characters at a time</p>
        </div>

        <!-- ── Composer (logged-in only) ──────────────────────────── -->
        <div id="post-section" class="section-card composer-card" style="display:none">
            <button id="composer-toggle" class="composer-header">
                <div class="composer-header-left">
                    <i class="fa-solid fa-feather-pointed" style="color:var(--accent)"></i>
                    <span>New Tweet</span>
                    <span id="char-count" class="char-pill">0/280</span>
                </div>
                <i class="fa-solid fa-chevron-down toggle-icon" style="color:var(--text-muted);transition:transform 0.25s"></i>
            </button>
            <div id="composer-body" class="composer-body">
                <textarea id="post-content" rows="3" maxlength="280"
                          placeholder="What's on your mind? (Ctrl+Enter to post)"></textarea>
                <div class="button-group" style="margin-top:12px">
                    <button class="btn btn-primary" onclick="createPost()"><i class="fa-solid fa-paper-plane"></i> Tweet</button>
                    <button class="btn btn-secondary" onclick="fetchTweets()"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
                </div>
            </div>
        </div>

        <!-- ── Feed ───────────────────────────────────────────────── -->
        <div class="section-card bg-transparent">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px">
                <h2 style="margin:0">Feed</h2>
                <button class="btn btn-secondary" style="padding:8px 16px;font-size:0.85rem" onclick="fetchTweets()">
                    <i class="fa-solid fa-rotate-right"></i> Refresh
                </button>
            </div>
            <div id="posts-container" class="post-list">
                <p class="loading-text">Loading tweets...</p>
            </div>
        </div>
    </div>
</main>

<!-- ── Scroll to top ─────────────────────────────────────────────────── -->
<button id="scroll-top-btn" class="scroll-top-btn" onclick="scrollToTop()" title="Back to top">
    <i class="fa-solid fa-arrow-up"></i>
</button>

<!-- ── Login Modal ───────────────────────────────────────────────────── -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login"><i class="fa-solid fa-right-to-bracket"></i> Log In</button>
            <button class="auth-tab" data-tab="register"><i class="fa-solid fa-user-plus"></i> Register</button>
        </div>

        <div id="login-form" class="auth-form" style="margin-top:28px">
            <div class="form-group"><label>Username</label><input type="text" id="login-username" placeholder="your_username"></div>
            <div class="form-group"><label>Password</label><input type="password" id="login-password" placeholder="••••••••"></div>
            <div id="login-error" class="form-error"></div>
            <div class="button-group modal-actions">
                <button class="btn btn-secondary" onclick="closeLoginModal()">Cancel</button>
                <button class="btn btn-primary" onclick="login()"><i class="fa-solid fa-right-to-bracket"></i> Log In</button>
            </div>
        </div>

        <div id="register-form" class="auth-form" style="display:none;margin-top:28px">
            <div class="input-group">
                <div class="input-wrapper"><label>Username <small class="text-danger">*</small></label><input type="text" id="reg-username" placeholder="unique_handle" maxlength="50"></div>
                <div class="input-wrapper"><label>Display Name</label><input type="text" id="reg-displayname" placeholder="Your Name"></div>
            </div>
            <div class="form-group" style="margin-top:16px"><label>Password <small class="text-danger">*</small></label><input type="password" id="reg-password" placeholder="••••••••"></div>
            <div id="reg-error" class="form-error"></div>
            <div class="button-group modal-actions">
                <button class="btn btn-secondary" onclick="closeLoginModal()">Cancel</button>
                <button class="btn btn-primary" onclick="register()"><i class="fa-solid fa-user-plus"></i> Create Account</button>
            </div>
        </div>
    </div>
</div>

<!-- ── Edit Modal ────────────────────────────────────────────────────── -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h2><i class="fa-solid fa-pen"></i> Edit Tweet</h2>
        <input type="hidden" id="edit-id">
        <div class="form-group"><label>Content</label><textarea id="edit-content" rows="4" maxlength="280"></textarea></div>
        <div class="button-group modal-actions">
            <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
            <button class="btn btn-primary" onclick="submitEdit()">Save Changes</button>
        </div>
    </div>
</div>

<!-- ── Delete Modal ──────────────────────────────────────────────────── -->
<div id="delete-modal" class="modal">
    <div class="modal-content" style="max-width:400px;padding:32px;text-align:center">
        <div class="warning-icon-circle"><i class="fa-solid fa-trash-can"></i></div>
        <h2 style="margin:0 0 8px 0;font-size:1.25rem">Delete Tweet</h2>
        <p style="margin:0 0 24px 0;color:var(--text-muted);font-size:0.95rem;line-height:1.6">Are you sure? This cannot be undone.</p>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
            <button class="btn btn-secondary" style="width:100%;margin:0;padding:12px" onclick="closeDeleteModal()">Cancel</button>
            <button class="btn btn-danger"    style="width:100%;margin:0;padding:12px" onclick="confirmDelete()">Delete</button>
        </div>
    </div>
</div>

<div id="toast-container"></div>
<script src="blog.js"></script>
</body>
</html>
