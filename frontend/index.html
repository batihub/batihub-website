<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batıhan's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="auth.js"></script>
    <script>
        const savedTheme = localStorage.getItem('baerhub-theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>

    <style>
        :root {
            /* Default Theme: Bright/Light */
            --bg-color: #f4f4f9;
            --bg-gradient-center: #ffffff;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --nav-border: rgba(0, 0, 0, 0.05);
            --nav-bg: rgba(255, 255, 255, 0.8);
            --input-border: #e2e8f0;
        }

        [data-theme="dark"] {
            /* Elegant Dark Theme */
            --bg-color: #0f172a;
            --bg-gradient-center: #1e293b;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #818cf8;
            --accent-glow: rgba(129, 140, 248, 0.15);
            --nav-border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(30, 41, 59, 0.85);
            --input-border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top, var(--bg-gradient-center), var(--bg-color));
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* --- Stylish Navigation --- */
        .top-nav {
            background-color: var(--nav-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--nav-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.25rem;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
        }

        .nav-logo .bold { font-weight: 800; }
        .nav-logo .light { font-weight: 400; color: var(--text-muted); }

        .nav-links {
            display: flex;
            gap: 28px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-main);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
            border-radius: 2px;
        }

        /* --- Theme Toggle Button --- */
        .theme-toggle-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease, transform 0.2s;
            border-radius: 50%;
        }

        .theme-toggle-btn:hover {
            color: var(--accent);
            transform: rotate(15deg);
        }

        .nav-links .github-link {
            background-color: var(--text-main);
            color: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        .nav-links .github-link:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* --- Main Layout --- */
        .main-content {
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0 0 12px 0;
            font-weight: 800;
            letter-spacing: -1.5px;
            color: var(--text-main);
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.15rem;
            margin: 0;
            font-weight: 400;
        }

        .project-grid {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 40px 30px;
            width: 280px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, var(--accent-glow) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -10px var(--accent-glow);
            border-color: var(--nav-border);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .icon-wrapper {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 24px;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .project-card:hover .icon-wrapper {
            transform: scale(1.1);
        }

        .project-card h2 {
            font-size: 1.5rem;
            margin: 0 0 12px 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .project-card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0;
        }

        /* ── Nav user pill (from auth.js) ── */
        .nav-user-pill { display:flex; align-items:center; gap:7px; background:rgba(255,255,255,0.08); border:1px solid var(--nav-border); border-radius:24px; padding:4px 12px 4px 4px; cursor:pointer; transition:all 0.2s; user-select:none; }
        .nav-user-pill:hover { border-color:var(--accent); }
        .nav-avatar { width:26px; height:26px; border-radius:50%; background:linear-gradient(135deg,var(--accent),#4f46e5); color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:0.8rem; flex-shrink:0; }
        .nav-username { font-size:0.85rem; font-weight:600; color:var(--text-main); }
        .user-dropdown { position:absolute; top:calc(100% + 8px); right:0; min-width:180px; background:var(--card-bg); border:1px solid var(--nav-border); border-radius:14px; box-shadow:0 12px 30px rgba(0,0,0,0.15); padding:8px; z-index:2000; opacity:0; pointer-events:none; transform:translateY(-6px); transition:all 0.2s cubic-bezier(0.16,1,0.3,1); }
        .user-dropdown.open { opacity:1; pointer-events:all; transform:translateY(0); }
        .dropdown-info { padding:8px 10px 10px; }
        .dropdown-display { display:block; font-weight:700; font-size:0.9rem; color:var(--text-main); }
        .dropdown-handle { display:block; font-size:0.78rem; color:var(--text-muted); margin-top:2px; }
        .dropdown-divider { height:1px; background:var(--nav-border); margin:4px 0; }
        .dropdown-item { display:flex; align-items:center; gap:8px; width:100%; padding:9px 10px; background:none; border:none; border-radius:8px; font-family:inherit; font-size:0.88rem; font-weight:500; cursor:pointer; color:var(--text-muted); transition:all 0.15s; text-align:left; }
        .dropdown-item:hover { background:var(--input-bg,#f8fafc); color:var(--text-main); }
        .dropdown-item.danger:hover { background:rgba(239,68,68,0.08); color:#ef4444; }
        .btn { padding:10px 20px; border:none; border-radius:12px; cursor:pointer; font-weight:600; font-family:inherit; font-size:0.9rem; color:white; transition:all 0.2s; display:inline-flex; align-items:center; gap:8px; }
        .btn-primary { background-color:var(--accent); }
        .btn-primary:hover { opacity:0.9; transform:translateY(-1px); }
        .nav-login-btn { padding:8px 16px; font-size:0.85rem; border-radius:20px; }
        /* Modal (from auth.js) */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); backdrop-filter:blur(4px); z-index:9999; align-items:center; justify-content:center; }
        .modal-content { background:var(--card-bg); border-radius:20px; padding:32px; width:90%; max-width:460px; box-shadow:0 24px 60px rgba(0,0,0,0.2); }
        .auth-tabs { display:flex; gap:4px; background:var(--input-bg,#f8fafc); padding:4px; border-radius:12px; width:fit-content; }
        .auth-tab { background:transparent; border:none; padding:8px 20px; border-radius:9px; font-family:inherit; font-size:0.9rem; font-weight:600; color:var(--text-muted); cursor:pointer; transition:all 0.2s; display:inline-flex; align-items:center; gap:6px; }
        .auth-tab.active { background:var(--card-bg); color:var(--text-main); box-shadow:0 2px 8px rgba(0,0,0,0.08); }
        .auth-form .form-group { margin-bottom:20px; }
        .auth-form label { display:block; margin-bottom:8px; font-size:0.9rem; font-weight:600; color:var(--text-main); }
        .auth-form input[type=text], .auth-form input[type=password] { width:100%; padding:12px 14px; border:1px solid var(--input-border,#e2e8f0); border-radius:10px; box-sizing:border-box; background:var(--input-bg,#f8fafc); color:var(--text-main); font-size:0.95rem; font-family:inherit; }
        .auth-form input:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(99,102,241,0.15); }
        .form-error { color:#ef4444; font-size:0.85rem; min-height:18px; margin-bottom:8px; }
        .button-group { display:flex; gap:10px; }
        .modal-actions { justify-content:flex-end; margin-top:8px; }
        .btn-secondary { background:var(--input-border,#e2e8f0); color:var(--text-main); }
        .input-group { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
        .text-danger { color:#ef4444; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="bold">baer</span><span class="light">hub</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="blog.html">BeeLog</a>
                <a href="chat.html">Live Chat</a>

                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>

                <div id="nav-user-slot" style="position:relative"></div>
                <a href="https://github.com/batihub" target="_blank" class="github-link"><i class="fa-brands fa-github"></i> GitHub</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1>Projects</h1>
            <p>Select an application to launch</p>
        </div>

        <div class="project-grid">
            <a href="blog.html" class="project-card">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-book-open"></i>
                </div>
                <h2>BeeLog</h2>
                <p>A full-stack CRUD blog platform built with FastAPI and PostgreSQL.</p>
            </a>

            <a href="chat.html" class="project-card">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-comments"></i>
                </div>
                <h2>Live Chat</h2>
                <p>Real-time messaging rooms powered by WebSockets.</p>
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                const icon = themeToggle.querySelector('i');
                const currentTheme = document.documentElement.getAttribute('data-theme');

                // Set initial icon
                if (currentTheme === 'dark') {
                    icon.classList.replace('fa-moon', 'fa-sun');
                }

                themeToggle.addEventListener('click', () => {
                    let theme = document.documentElement.getAttribute('data-theme');
                    if (theme === 'dark') {
                        document.documentElement.removeAttribute('data-theme');
                        localStorage.setItem('baerhub-theme', 'light');
                        icon.classList.replace('fa-sun', 'fa-moon');
                    } else {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        localStorage.setItem('baerhub-theme', 'dark');
                        icon.classList.replace('fa-moon', 'fa-sun');
                    }
                });
            }
        });
    </script>
</body>
</html>
